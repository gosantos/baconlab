<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ng-model="node.name" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="interface">Interface:</label>
    <input type="text" ng-model="node.interface" class="form-control" id="interface">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" ng-model="node.address" class="form-control" id="address">
  </div>
  <div class="form-group">
    <label for="last_heartbeat">Last Heartbeat:</label>
    <input type="text" ng-model="node.last_heartbeat" class="form-control" id="last_heartbeat">
  </div>
</form>
